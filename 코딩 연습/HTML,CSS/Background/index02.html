<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #header{
        height:500px;
        background-color:#c08552;
    }
    #content{
        height:500px;
        background-image:url("img.jpg");
        background-size:cover; 
        /* 배경이 잘리지 않도록 하고 나머지는 비움 
        빈공간 없이 채우고 이미지를 자름*/
        background-repeat: no-repeat;
        background-attachment:fixed;  /* 배경 고정 */
    }
    #footer{
        height:500px;
        background-color:#895737;
    }
</style>
<body>
    <section id="header">


    </section>

    <section id="content">


    </section>

    <section id="footer">


    </section>
</body>
</html>
