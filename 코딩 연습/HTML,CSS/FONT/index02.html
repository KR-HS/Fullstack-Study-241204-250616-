<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .text1{
        text-align:right;
        text-decoration:underline;
    }

    .text3{
        border:1px solid black;
    }
    .text3>img{
        vertical-align:middle;
    }

    .text4{
        border:1px solid black;
        width:300px;
        height:300px;
        /* 텍스트가 한줄일때 수직정렬하는 방법 */
        line-height:300px; /* height와 크기 동일하게 맞춤 (수직정렬)*/
        text-align:center; /* 수평정렬 */
        
    }
</style>
<body>
    
    <h3>문단 정렬</h3>

    <p class="text1">hello World</p>
    <span class="text2">hello World</span>


    <h3>수직 정렬</h3>

    <p class="text3">
        안녕하세요
        <img src="img/css3.png">
    </p>

    <h3>꿀팁</h3>

    <p class="text4">
            안녕하세요
    </p>

</body>
</html>
