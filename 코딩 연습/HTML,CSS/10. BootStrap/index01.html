<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Bootstrap Css적용 -->
<link rel="stylesheet" href="css/bootstrap.css">
<!-- JQuery 링크 -->
<script src="js/jquery-3.7.1.min.js"></script>
<!-- Bootstrap js적용 -->
<script src="js/bootstrap.js"></script>

<!-- custom 디자인 추가 -->

<body>

    <h3>버튼 모음</h3>

    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-info btn-sm">Primary</button>
    <button type="button" class="btn btn-warning btn-xs">Primary</button>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>


    <!-- 그리드 (반응형 영역)-->
    <!-- 
        .container or .container-fluid아래에 .row를 넣어줍니다.
        .col-xx-xx 클래스를 넣어서 영역을 잡습니다.
       -->
    <div class="container">
        <!--    브라우저 크기 4칸, 모바일 환경 2칸  -->
        <div class="row">
            <div class="col-sm-3 col-xs-6">1</div>
            <div class="col-sm-3 col-xs-6">2</div>
            <div class="col-sm-3 col-xs-6">3</div>
            <div class="col-sm-3 col-xs-6">4</div>
        </div>
    </div>

    <div class="container-fluid">
        <!--    브라우저 크기 4칸, 모바일 환경 2칸  -->
        <div class="row">
            <div class="col-sm-3 col-xs-6">1</div>
            <div class="col-sm-3 col-xs-6">2</div>
            <div class="col-sm-3 col-xs-6">3</div>
            <div class="col-sm-3 col-xs-6">4</div>
        </div>
    </div>

    <hr>
    <div class="container">
        <!-- 모바일에서 2칸,태블릿에서 3칸,웹환경에서 6칸     -->
        <ul class="'row">
            <li class="col-md-2 col-sm-4 col-xs-6">1</li>
            <li class="col-md-2 col-sm-4 col-xs-6">2</li>
            <li class="col-md-2 col-sm-4 col-xs-6">3</li>
            <li class="col-md-2 col-sm-4 col-xs-6">4</li>
            <li class="col-md-2 col-sm-4 col-xs-6">5</li>
            <li class="col-md-2 col-sm-4 col-xs-6">6</li>
            <li class="col-md-2 col-sm-4 col-xs-6">7</li>
            <li class="col-md-2 col-sm-4 col-xs-6">8</li>
        </ul>
    </div>

    <hr>

    <!-- 웹환경 2칸 / 태블릿 4칸 / 모바일 1칸 -->
    <div class="container">
        <ul class="row">
            <li class="col-lg-2 col-sm-3 col-xs-12">1</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">2</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">3</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">4</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">5</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">6</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">7</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">8</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">9</li>
            <li class="col-lg-2 col-sm-3 col-xs-12">10</li>
        </ul>
    </div>

    <h3>모달창</h3>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
