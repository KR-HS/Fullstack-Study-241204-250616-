<!DOCTYPE html>

<body>
    <!-- header -->
    <header>

    <nav class="upper_menu">

    </nav>
    <aside class="floating">

    <!-- article -->

                <img src="../images/item01.png" alt="">

    <!-- 
    sticky는 특정높이에 도달하기 전까지는 position: static 처럼 동작을 하다가,
    설정된 위치에 다다르면 fixed처럼 동작합니다.

    규칙
    1. sticky는 top, bottom, left, right 속성중에 하나를 반드시 필수로 지정
    2. top속성에는 fixed되는 지점을 기록
    3. 부모 속성에 overflow가 있으면 안됨.
    4. 직계 부모 속성에 height가 설정되어있어야함(직계 부모가 body인 경우 설정할 필요x)
    -->
    
    <article class="under_menu">

    <section class="main">
        <div class="content">
            <img src="../images/ipad.jpg" alt="">
        </div>

        <aside class="side left">
            <img src="../images/side01.png" alt="">
            <img src="../images/side02.png" alt="">
        </aside>

        <aside class="side right">
            <img src="../images/side03.png" alt="">

        </aside>

    </section>
